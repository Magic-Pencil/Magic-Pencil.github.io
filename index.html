<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            object-fit: cover;
        }
        header {
            text-align: center;
            padding: 20px;
            font-size: 24px;
            letter-spacing: 5px;
            font-weight: bold;
            color: white;
            position: relative;
        }
        .instagram-link {
            position: absolute;
            top: 20px;
            right: 60px;
        }
        .cv-link {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .instagram-link img, .cv-link img {
            width: 30px;
            height: 30px;
            transition: transform 0.3s ease;
        }
        .instagram-link img:hover, .cv-link img:hover {
            transform: scale(1.1);
        }
        .cv-link::after {
            content: "View CV";
            position: absolute;
            top: 35px;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 3px;
            font-size: 12px;
            display: none;
        }
        .cv-link:hover::after {
            display: block;
        }
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
            padding: 15px;
            flex: 1;
            position: relative;
            z-index: 1;
        }
        .portfolio-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            cursor: pointer;
            aspect-ratio: 16/9;
        }
        .portfolio-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .portfolio-item:hover img {
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
        }
        .modal-content {
            display: flex;
            flex-direction: column;
            width: 95%;
            height: 90vh;
            margin: 20px auto;
            background: white;
            padding: 15px;
            border-radius: 8px;
            overflow-y: auto;
            position: relative;
        }
        .modal-image {
            flex: 1;
            max-width: 100%;
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            position: relative;
        }
        .modal-image img {
            width: 100%;
            height: auto;
            max-height: 50vh;
            object-fit: contain;
            cursor: pointer;
        }
        .modal-description {
            padding: 0 15px;
            max-height: 40vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .home-button {
            align-self: center;
            margin-top: 20px;
            padding: 10px 20px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            position: sticky;
            bottom: 10px;
        }
        .home-button:hover {
            background: #555;
        }
        .close {
            position: absolute;
            right: 15px;
            top: 10px;
            color: #fff;
            font-size: 35px;
            cursor: pointer;
        }
        .back-button {
            position: absolute;
            left: 15px;
            top: 10px;
            background: transparent;
            color: #fff;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            border: 2px solid #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background: #fff;
            color: #000;
        }
        .fullscreen-view {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
        }
        .fullscreen-image {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .fullscreen-image img {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
        }
        .fullscreen-close {
            position: absolute;
            right: 20px;
            top: 20px;
            color: #fff;
            font-size: 40px;
            cursor: pointer;
        }
        .view-fullscreen {
            position: absolute;
            right: 15px;
            bottom: 15px;
            background: rgba(0,0,0,0.7);
            color: #fff;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            font-size: 14px;
        }
        footer {
            text-align: center;
            padding: 15px;
            background-color: rgba(245, 245, 245, 0.8);
            font-style: italic;
            position: relative;
            z-index: 1;
        }

        @media screen and (min-width: 768px) {
            .modal-content {
                flex-direction: row;
                width: 90%;
            }
            .modal-image {
                max-width: 60%;
                margin-bottom: 0;
            }
            .modal-description {
                max-height: none;
                flex: 1;
            }
        }

        @media screen and (max-width: 600px) {
            body {
                padding: 10px;
            }
            header {
                font-size: 16px;
                letter-spacing: 2px;
                padding: 15px;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            .instagram-link, .cv-link {
                position: static;
                margin: 5px;
            }
            .portfolio-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 10px;
                padding: 10px;
            }
            .modal-content {
                width: 95%;
                height: auto;
                max-height: 90vh;
                margin: 10px;
                padding: 10px;
            }
            .modal-image img {
                max-height: 40vh;
            }
            .modal-description {
                max-height: 30vh;
                font-size: 14px;
            }
            .close {
                right: 10px;
                top: 5px;
                font-size: 30px;
            }
            .home-button {
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                z-index: 1001;
                width: 80%;
                max-width: 200px;
            }
        }

        @media screen and (max-width: 400px) {
            header {
                font-size: 14px;
                letter-spacing: 1px;
            }
            .modal-content {
                margin: 5px;
                padding: 8px;
            }
            .modal-image img {
                max-height: 35vh;
            }
            .modal-description {
                max-height: 25vh;
                font-size: 13px;
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="Gradient Loop Background.mp4" type="video/mp4">
    </video>
    
    <header>
        M A G I C _ P E N C I L
        <a href="https://www.instagram.com/magicpencil2025?igsh=MXdtZmVlY3BidDI3Yg%3D%3D&utm_source=qr" class="instagram-link" target="_blank">
            <img src="insta.png" alt="Instagram">
        </a>
        <a href="Janindu Alwis -CV.pdf" class="cv-link" target="_blank">
            <img src="pdf.png" alt="CV">
        </a>
    </header>
    
    <div class="portfolio-grid">
        <div class="portfolio-item" onclick="openModal('halo.jpg', 'Master Chief, also known as John-117, is the iconic protagonist of the Halo video game series, developed by Bungie and continued by 343 Industries. As a supersoldier of the SPARTAN-II program, he was abducted as a child, genetically enhanced, and trained to become one of humanity\'s most formidable defenders against alien threats. Standing over seven feet tall in his signature MJOLNIR Powered Assault Armor, Master Chief is a towering and resilient figure equipped with state-of-the-art technology and weaponry.\n\nHis character is defined by his unwavering sense of duty, stoic demeanor, and ability to adapt and overcome insurmountable odds. Despite his reserved personality, glimpses of his humanity and deep sense of camaraderie are often revealed in his interactions with his AI companion, Cortana.\n\nMaster Chief\'s journey spans numerous battles against the Covenant, the parasitic Flood, and the enigmatic Forerunners, making him a symbol of resilience and hope for humanity. His green armor, gold visor, and silent determination have cemented his status as one of the most recognizable and enduring figures in gaming history')">
            <img src="halo.jpg" alt="Portfolio Image 1">
        </div>
        <div class="portfolio-item" onclick="openModal('Lizard man.jpg', 'Zarathen, the young Verdant Warden, stands as an enduring symbol of nature\'s resolve and celestial might. A lizardkin sentinel born of verdant groves and ancient whispers, he wields the Luminous Blade—a weapon forged from pure, eternal light. Its radiant edge pulses with the energy of a thousand dawns, casting away shadows and igniting hope in the hearts of the weary. Bound by an unbreakable oath, Zarathen roams the realms as a vigilant guardian, his scaled visage gleaming with resolve. He is the bulwark against chaos, the protector of harmony, and the embodiment of an ancient promise to safeguard life\'s delicate balance')">
            <img src="Lizard man.jpg" alt="Portfolio Image 2">
        </div>
        <div class="portfolio-item" onclick="openModal('Samurai.jpg', 'Unyielding as the mountain, swift as the wind, and sharp as the blade they wield, the samurai are living legends of a bygone era. Their every step echoes with honor, their every strike flows with discipline, and their unwavering spirit burns like an eternal flame. Bound by the Bushido code, they are not mere warriors but the guardians of an enduring legacy—a legacy carved in steel, inked in blood, and whispered through the ages as a testament to their timeless resolve')">
            <img src="Samurai.jpg" alt="Portfolio Image 3">
        </div>
        <div class="portfolio-item" onclick="openModal('moks.jpg', 'A creative character design featuring unique artistic elements and distinctive style.')">
            <img src="moks.jpg" alt="Portfolio Image 4">
        </div>
        <!-- Add more portfolio items as needed -->
    </div>

    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <button class="back-button" onclick="closeModal()">Back</button>
        <div class="modal-content">
            <div class="modal-image">
                <img id="modalImg" src="" alt="Enlarged portfolio image" onclick="openFullscreen(this.src)">
                <button class="view-fullscreen" onclick="openFullscreen(document.getElementById('modalImg').src)">See Full Size Image</button>
            </div>
            <div class="modal-description">
                <h2>Description</h2>
                <p id="modalDescription"></p>
                <button class="home-button" onclick="closeModal()">Back to Home Page</button>
            </div>
        </div>
    </div>

    <div id="fullscreenView" class="fullscreen-view">
        <span class="fullscreen-close" onclick="closeFullscreen()">&times;</span>
        <div class="fullscreen-image">
            <img id="fullscreenImg" src="" alt="Full size image">
        </div>
    </div>

    <footer>Arts by Janindu &copy;</footer>

    <script>
        function openModal(imgSrc, description) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImg');
            const modalDesc = document.getElementById('modalDescription');
            
            modal.style.display = "block";
            modalImg.src = imgSrc;
            modalDesc.textContent = description;
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = "none";
        }

        function openFullscreen(imgSrc) {
            const fullscreenView = document.getElementById('fullscreenView');
            const fullscreenImg = document.getElementById('fullscreenImg');
            
            fullscreenView.style.display = "block";
            fullscreenImg.src = imgSrc;
        }

        function closeFullscreen() {
            document.getElementById('fullscreenView').style.display = "none";
        }
    </script>
</body>
</html>
